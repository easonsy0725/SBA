        <h3>Date: 2024-07-14</h3>

        <p>Journey 1:</p>
        <img src="../../../image/attractions/akihabara.jpg" alt="Akihabara Electronics District">
        <ul>
          <li>Visit to the Akihabara Electric Town</li>
        </ul>
        <button onclick="openMap('Akihabara Electric Town')">View on Map</button>
      </div>

      <div class="schedule-item">
        <p>Journey 2:</p>
        <img src="../../../image/attractions/bioclub.jpg" alt="BioClub Tokyo">
        <ul>
          <li>Workshop at the BioClub Tokyo</li>
        </ul>
        <button onclick="openMap('BioClub Tokyo')">View on Map</button>
      </div>

      <div class="schedule-item">
        <p>Journey 3:</p>
        <img src="../../../image/attractions/shibuya.jpg" alt="Shibuya City">
        <ul>
          <li>Visit to the Shibuya City</li>
        </ul>
        <button onclick="openMap('Shibuya City')">View on Map</button>
      </div>
