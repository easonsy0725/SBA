  <body>
      <div class="admin-menu">

        <p>Journey:</p>
        <img src="../../../image/attractions/spaceCenter.jpg" alt="Tsukuba Space Center">

          <li>Visit to the Tsukuba Space Center</li>
        </ul>
        <button onclick="openMap('Tsukuba Space Center')">View on Map</button>
      </div>

      <div class="schedule-item">
        <p>Journey:</p>
        <img src="../../../image/attractions/toyota.jpg" alt="Toyota Automobile Museum">
        <ul>
          <li>Tour of the Toyota Automobile Museum</li>
        </ul>

    <div class="submit-container">
      <button class="submit-button" onclick="loadSchedule('../summit/day2Summit.html')">Submit</button>
    </div>
