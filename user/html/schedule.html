<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Schedule</title>
    <link rel="icon" type="image/x-icon" href="../../image/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/schedule.css">
    <script src="schedule.js"></script>
  </head>
  <body>
    <div class="user-menu">
      <div class="logo">
        <a href="../userPage.html">
          <img src="../../image/logo.png" alt="Web Logo">
        </a>
      </div> 
      <ul class="menu-items">
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="room.html">Room</a></li>
      </ul>
    </div>

    <div class="dateSelecter">
      <button onclick="loadSchedule('schedule.html')">11</button>
      <button onclick="loadSchedule('schedule/day2.html')">12</button>
      <button onclick="loadSchedule('schedule/day3.html')">13</button>
      <button onclick="loadSchedule('schedule/day4.html')">14</button>
      <button onclick="loadSchedule('schedule/day5.html')">15</button>
    </div>

    <div class="schedule-container">
      <div class="schedule-item">
        <h3>Date: 2024-07-11</h3>
        <p>Location: Hong Kong International Airport</p>
        <p>Journey 1:</p>
        <img src="../../image/attractions/hk.jpg" alt="Hong Kong International Airport">
        <ul>
          <li>Start the journey to Tokyo</li>
        </ul>
        <button onclick="openMap('Hong Kong International Airport')">View on Map</button>
      </div>

      <div class="schedule-item">
        <p>Location: Tokyo, Japan</p>
        <p>Journey 2:</p>
        <img src="../../image/attractions/NTT.jpg" alt="NTT Docomo R&D Center">
        <ul>
          <li>Workshop at the NTT Docomo R&D Center</li>
        </ul>
        <button onclick="openMap('NTT Docomo R&D Center')">View on Map</button>
      </div>
    </div>
    
    <div class="submit-container">
      <button class="submit-button" onclick="loadSchedule('submit.html')">Submit</button>
    </div>

    <script src="../js/schedule.js" async defer></script>
  </body>
</html>
