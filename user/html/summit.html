<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Summit</title>
    <link rel="icon" type="image/x-icon" href="../../image/icon.ico">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/summit.css">
  </head>
  <body>
    <div class="user-menu">
      <div class="logo">
        <a href="../userPage.html">
          <img src="../../image/logo.png" alt="Web Logo">
        </a>
      </div> 
      <ul class="menu-items">
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="room.html">Room</a></li>
      </ul>
    </div>

    <div class="dateSelecter">
      <button onclick="loadSchedule('summit.html')">11</button>
      <button onclick="loadSchedule('summit/day2Summit.html')">12</button>
      <button onclick="loadSchedule('summit/day3Summit.html')">13</button>
      <button onclick="loadSchedule('summit/day4Summit.html')">14</button>
      <button onclick="loadSchedule('summit/day5Summit.html')">15</button>
    </div>

    <div class="summit-form">
      <div class="card">
        <span class="title">Day 1</span>
        <form class="form" id="summit-form" data-redirect-url="schedule.html" enctype="multipart/form-data">
          <div class="group">
            <input type="file" id="fileInput1" name="image1" accept="image/*" capture="camera">
            <button class="custom-button" onclick="openFileInput('fileInput1');">Take Photo For Journey 1</button>
            <div class="preview" id="preview1"></div>
            <div class="delete-btn" onclick="deletePreview('preview1')"></div>
          </div>

          <div class="group">
            <textarea placeholder="" id="comment1" name="comment1" rows="5"></textarea>
            <label class="journey" for="comment1">Comment For Journey 1</label>
          </div>

          <div class="group">
            <input type="file" id="fileInput2" name="image2" accept="image/*" capture="camera">
            <button class="custom-button" onclick="openFileInput('fileInput2');">Take Photo For Journey 2</button>
            <div class="preview" id="preview2"></div>
            <div class="delete-btn" onclick="deletePreview('preview2')"></div>
          </div>

          <div class="group">
            <textarea placeholder="" id="comment2" name="comment2" rows="5"></textarea>
            <label class="journey" for="comment2">Comment For Journey 2</label>
          </div>

          <button type="submit" id="submitButton">Submit</button>
        </form>
      </div>
    </div>

    <script src="../js/summit.js"></script>
  </body>
</html>
