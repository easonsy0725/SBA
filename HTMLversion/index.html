<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="image/small_icon.ico">
        <link rel="icon" type="image/x-icon" href="image/small_icon.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="login-container">
          <form class="login-form" id="login-form" action="">
            <p class="title">Login</p>
            <div class="input-field">
              <input required="" class="input" id="username" type="text" />
              <label class="label" for="input">Enter Username</label>
            </div>
            <div class="input-field">
              <input required="" class="input" id="password" type="password" />
              <label class="label" for="input">Enter Password</label>
            </div>
            <a href="html/password.html">Forgot your password?</a>
            <button type="submit" class="submit">Login</button>
          </form>
          <div id="message" class="message"></div>

          <div class="loader" id="loading">
            <div class="loader-text">Loading...</div>
            <div class="loader-bar"></div>
          </div>            
        </div>

        <div id="successModal" class="modal">
          <div class="modal-content">
            <p id="modalMessage"></p>
            <button id="modalButton">Continue</button>
          </div>
        </div>
      </div>

        <script src="js/script.js" async defer></script>
    </body>
</html>
