<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" type="image/x-icon" href="../image/icon.ico">
  <link rel="stylesheet" href="../css/password.css">
</head>
<body>
  <div class="password-container">
    <form class="password-form" id="password-form" action="">
      <button type="button" class="top-button" id="loginButtonTop">
          <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
              <path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path>
          </svg>
          <span>Back</span>
      </button>
      <h2 class="title">Forgot Password</h2>
      <div class="input-field">
        <input required="" class="input" id="username" type="text" name="username">
        <label class="label" for="input">Enter Username</label>
      </div>
      <div class="input-field">
        <input class="input" type="email" id="email" name="email" required>
        <label class="label" for="email">Enter your email address:</label>
      </div>
      <input class="submit" type="submit" value="Check Email">
      <div class="message" id="message"></div>
      <div class="password" id="password"></div>
      <button type="button" id="loginButton" style="display:none;"></button>
    </form>
  </div>

  <script src="../js/password.js" async defer></script>

</body>
</html>
